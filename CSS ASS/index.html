<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Preference</title>
</head>
<body>
    <div class="main">
        <h1>My Likes</h1>
        <ul class="likes" id="loves">
            <li class="like" id="love">I like Tiktok</li>
            <li class="like" id="love">I like to watch movies</li>
            <li class="like" id="love">I like to eat fried rice</li>
        </ul>
        
        <h1>My Dislikes</h1>
        <ol class="dislike" id="hate">
            <li class="dis" id="hated">I hate to fail</li>
            <li class="dis" id="hated">I dislike reading</li>
            <li class="dis" id="hated">I dislike fraud</li>
        </ol>
    </div>
</body>
</html>
